<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection vers PraticBoutic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <script type="text/javascript">
        function buildDeepLink() {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status') || 'complete'; // 'complete' ou 'cancelled'
            return `praticboutic://onboarding-${status}`;
        }

        function openApp() {
            const deepLink = buildDeepLink();
            const msg = document.getElementById("message");
            msg.innerText = "Ouverture de l’application…";

            // Tente d’ouvrir l’application
            window.location.replace(deepLink);
        }

        window.onload = function () {
            openApp();

            // Fallback après 3,5 secondes
            const fallbackTimer = setTimeout(() => {
                const msg = document.getElementById("message");
                if (msg) msg.innerText = "Si l’application ne s’ouvre pas automatiquement, appuyez sur le bouton ci-dessous.";

                const btn = document.getElementById("openButton");
                if (btn) {
                    btn.style.display = "inline-block";
                    btn.style.opacity = 0;
                    setTimeout(() => btn.style.opacity = 1, 50); // effet fade-in
                }
            }, 3500);

            // Annule le fallback si l’app prend la main
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) clearTimeout(fallbackTimer);
            });
        };
    </script>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 520px;
        }
        h2 {
            color: #333;
            margin-bottom: 12px;
        }
        p {
            color: #555;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .btn {
            display: none;
            margin-top: 20px;
            padding: 12px 20px;
            background: #0a84ff;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: background 0.2s ease, opacity 0.3s ease;
        }
        .btn:hover {
            background: #006be6;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Finalisation de l’inscription</h2>
    <p id="message">Redirection en cours vers l’application PraticBoutic...</p>
    <a id="openButton" class="btn" href="javascript:void(0)" onclick="openApp()">Ouvrir l’application</a>
</div>
</body>
</html>
